<!DOCTYPE html>
<html>
<head>
<title>Canvas Graphics</title>
<script>
var canvas; // DOM object corresponding to the canvas
var graphics; // 2D graphics context for drawing on the canvas
function draw() {
// draw on the canvas, using the graphics context

    // górna część obramowania - rysowanie łuku
    graphics.beginPath();
    graphics.arc(canvas.width / 2, canvas.height / 2, 150, Math.PI, 0);
    graphics.strokeStyle = "#000000"; // ustawienie koloru obramowania na czarny
    graphics.lineWidth = 5; // ustawienie szerokości obramowania na 5 pikseli
    graphics.stroke(); // rysowanie obramowania
    graphics.closePath();

    graphics.beginPath();
    graphics.arc(canvas.width / 2, canvas.height / 2, 150, Math.PI, 0);
    graphics.fillStyle = "#EE7E33"; // ustawienie koloru wypełnienia na pomarańczowy
    graphics.fill(); // wypełnienie łuku
    graphics.closePath();

    // dolna część obramowania - rysowanie linii
    graphics.beginPath();
    graphics.moveTo(canvas.width / 2 - 152, canvas.height / 2);
    graphics.lineTo(canvas.width / 2 + 152, canvas.height / 2);
    graphics.strokeStyle = "#000000"; // ustawienie koloru obramowania na czarny
    graphics.lineWidth = 3; // ustawienie szerokości obramowania na 3 piksele
    graphics.stroke(); // rysowanie obramowania
    graphics.closePath();

    // OCZY - rysowanie dwóch kół
    graphics.beginPath();
    graphics.arc(canvas.width / 2 - 40, canvas.height / 2 - 90, 15, 0, 2 * Math.PI); // pierwsze koło
    graphics.fillStyle = "#FFFFff"; // ustawienie koloru wypełnienia na biały
    graphics.fill(); // wypełnienie koła
    graphics.closePath();

    graphics.beginPath();
    graphics.arc(canvas.width / 2 + 40, canvas.height / 2 - 90, 15, 0, 2 * Math.PI); // drugie koło
    graphics.fillStyle = "#ffffff"; // ustawienie koloru wypełnienia na biały
    graphics.fill(); 
    graphics.closePath();

    graphics.beginPath();
    graphics.arc(canvas.width / 2 - 40, canvas.height / 2 - 90, 10, 0, 2 * Math.PI); // pierwsze koło - czarne
    graphics.fillStyle = "#000000"; // ustawienie koloru wypełnienia na czarny
    graphics.fill(); 
    graphics.closePath();

    graphics.beginPath();
    graphics.arc(canvas.width / 2 + 40, canvas.height / 2 - 90, 10, 0, 2 * Math.PI); // drugie koło - czarne
    graphics.fillStyle = "#000000"; // ustawienie koloru wypełnienia na czarny
    graphics.fill(); 
    graphics.closePath();

    graphics.beginPath();
    graphics.arc(canvas.width / 2 - 40 - 5, canvas.height / 2 - 90 - 5, 3, 0, 2 * Math.PI); // pierwsze koło - biała kropka
    graphics.fillStyle = "#FFFFFF"; // ustawienie koloru wypełnienia na biały
    graphics.fill(); 
    graphics.closePath();


    graphics.beginPath();
    graphics.arc(canvas.width / 2 + 40 - 5, canvas.height / 2 - 90 - 5, 3, 0, 2 * Math.PI); // drugie koło - biała kropka
    graphics.fillStyle = "#FFFFFF";
    graphics.fill();
    graphics.closePath();


    //USTA
    graphics.beginPath();
    graphics.arc(canvas.width/2 - 0, canvas.height/2 - 40, 25, 0, 1*Math.PI); //  łuk
    graphics.fillStyle = "#000000";
    graphics.fill();
    graphics.closePath();


    //Część ust (boczne kąciki)
    graphics.beginPath();
    graphics.moveTo(canvas.width / 2 - 30, canvas.height / 2 + -30);//Rysowanie linii
    graphics.lineTo(canvas.width / 2 - 20, canvas.height / 2 + -45);
    graphics.strokeStyle = "#000000";
    graphics.lineWidth = 2;
    graphics.stroke();
    graphics.closePath();

    graphics.beginPath();
    graphics.moveTo(canvas.width / 2 - -30, canvas.height / 2 + -30);
    graphics.lineTo(canvas.width / 2 - -20, canvas.height / 2 + -45);
    graphics.strokeStyle = "#000000";
    graphics.lineWidth = 2;
    graphics.stroke();
    graphics.closePath();


    graphics.beginPath();
    graphics.strokeStyle = "#000000"; // ustawienie koloru obramowania na czarny
    graphics.lineWidth = 1; // ustawienie szerokości obramowania na 1 piksel
    graphics.rect(canvas.width / 2 - 10, canvas.height / 2 - 39.6, 10, 10); // pierwszy prostokąt
    graphics.fillStyle = "#fff";
    graphics.fill();
    graphics.stroke();
    graphics.closePath();

    graphics.beginPath();
    graphics.strokeStyle = "#000000"; // ustawienie koloru obramowania na czarny
    graphics.lineWidth = 1; // ustawienie szerokości obramowania na 1 piksel
    graphics.rect(canvas.width / 2 + 0, canvas.height / 2 - 39.6, 10, 10); // drugi prostokąt
    graphics.fillStyle = "#fff";
    graphics.fill();
    graphics.stroke(); // rysowanie obramowania
    graphics.closePath();



}
function init() {
canvas = document.getElementById("theCanvas");
graphics = canvas.getContext("2d");
draw(); // draw something on the canvas
}
</script>
</head>
<body onload="init()">
<canvas id="theCanvas" width="640" height="480"></canvas>
</body>
</html>
